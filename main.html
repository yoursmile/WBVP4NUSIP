        <!-- 底面线框 顶点着色器  -->
        <script id="vs" type="x-shader/x-vertex">
            attribute vec3 aPos_bottom;
            attribute vec4 aColor_bottom;
            
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            uniform mat4 uRMatrix;
            uniform mat4 uMoveMatrix;
            
            varying vec4 vColor_bottom;
            
            void main(){
                gl_Position = uPMatrix * uMVMatrix * uMoveMatrix * uRMatrix * vec4(aPos_bottom,1.0);
                vColor_bottom = aColor_bottom;
                
            }
        </script>
        <!--底面线框 像素着色器-->
        <script id="fs" type="x-shader/x-fragment">
            precision mediump float;
            
            varying vec4 vColor_bottom;
            
            void main(){
                gl_FragColor = vColor_bottom;
            }
        </script>

        </script>
